    <main> 
        <article>
        <h2>Prosimy o Kontakt</h2> 


  <form id="footballForm" method="post" enctype="multipart/form-data">
    <h2>Formularz zgłoszeniowy</h2>
    <label for="name">Imię i nazwisko:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="birthdate">Data urodzenia:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="position">Pozycja na boisku:</label>
    <select id="position" name="position" required>
      <option value="">Wybierz pozycję</option>
      <option value="bramkarz">Bramkarz</option>
      <option value="obrońca">Obrońca</option>
      <option value="pomocnik">Pomocnik</option>
      <option value="napastnik">Napastnik</option>
    </select><br>
 
   <h3> 
    <label for="experience">Doświadczenie w piłce nożnej:</label>
    <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br>

    <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych:</label>
    <input type="checkbox" id="agreement" name="agreement" required><br>

    <label for="photo">Zdjęcie:</label>
    <input type="file" id="photo" name="photo"><br>

    <input type="submit" value="Wyślij">
    <input type="reset" value="Kasuj formularz">
  </form>
  <script src="script.js"></script>

    </h3>
